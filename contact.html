<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Learn and Grow Initiative</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Learn and Grow Initiative</h1>
        <nav>
            <div class="nav">
                <div><a href="index.html">Home</a></div>
                <div><a href="about.html">About Us</a></div>
                <div><a href="services.html">Programmes</a></div>
                <div><a href="enquiry.html">Enquiry</a></div>
                <div><a href="contact.html">Contact Us</a></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <div class="search-box">
                <input type="search" placeholder="Search pages and services...">
                <button class="search-button">Search</button>
            </div>
        </div>

        <section>
            <h2>Contact Us</h2>
            <p>Email: info@learnandgrowinitiative.org</p>
            <p>Phone: +27 (0) 76 123 678</p>
            <p>Location: Eastern Cape, South Africa</p>
            <div id="map" class="map-container"></div>
        </section>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Learn and Grow Initiative</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
